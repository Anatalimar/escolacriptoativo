<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Criptoativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .start-screen {
            text-align: center;
        }
        .start-screen input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .timer {
            text-align: center;
            font-size: 18px;
            color: #d9534f;
            margin-bottom: 10px;
        }
        .progress {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .ranking-container {
            max-width: 600px;
            margin: auto;
            background: linear-gradient(to bottom, #ffffff, #f9f9f9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }
        .ranking-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }
        .rank-list {
            margin-top: 20px;
            text-align: left;
        }
        .rank-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .rank-stars {
            margin-left: 10px;
            color: gold;
            font-size: 18px;
        }
        .rank-item:nth-child(1) .rank-stars {
            color: gold;
        }
        .rank-item:nth-child(2) .rank-stars {
            color: silver;
        }
        .rank-item:nth-child(3) .rank-stars {
            color: #cd7f32;
        }
        .rank-item:nth-child(n+4) .rank-stars {
            color: #ccc;
        }
        .rank-details {
            font-size: 14px;
            color: #666;
        }
        .restart-btn {
            background-color: #28a745;
        }
        .restart-btn:hover {
            background-color: #218838;
        }
        .feedback {
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
            font-style: italic;
            color: #17a2b8;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Tela inicial -->
    <div class="quiz-container">
        <div id="start-screen" class="start-screen">
            <h1>Quiz sobre Criptoativos</h1>
            <p>Insira seu nome para começar:</p>
            <input type="text" id="username" placeholder="Seu nome" required>
            <button id="start-btn">Começar Quiz</button>
        </div>
        <!-- Quiz -->
        <div id="quiz" style="display: none;">
            <h1>Quiz sobre Criptoativos</h1>
            <div class="progress" id="progress"></div>
            <div class="timer" id="timer"></div>
            <div id="question-container"></div>
            <div class="feedback" id="feedback"></div>
            <button id="confirm-btn" style="display: none;">Confirmar Resposta</button>
        </div>
        <!-- Resultado -->
        <div id="result-screen" style="display: none;">
            <div class="result" id="result"></div>
            <div class="ranking" id="ranking"></div>
            <div class="error-message" id="error-message"></div>
            <button id="restart-btn" class="restart-btn">Voltar ao Início</button>
        </div>
    </div>
    <!-- Ranking -->
    <div class="ranking-container">
        <div class="ranking-header">Ranking dos Jogadores</div>
        <div id="ranking-display" class="rank-list"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script>
        // =============================================
        // CONFIGURAÇÕES DO FIREBASE
        // =============================================
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SUA_APP_ID"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // =============================================
        // CONFIGURAÇÕES DO QUIZ
        // =============================================
        const TIME_PER_QUESTION = 30;
        const TOTAL_QUESTIONS = 20;

        // =============================================
        // BANCO DE QUESTÕES (20 questões)
        // =============================================
        const allQuestions = [
            {
                question: "O que é Bitcoin?",
                options: ["a) Uma moeda digital descentralizada.", "b) Um banco digital.", "c) Uma plataforma de investimento.", "d) Um aplicativo de mensagens criptografadas."],
                answer: "a",
                explanation: "Bitcoin é a primeira e mais conhecida moeda digital descentralizada, criada por Satoshi Nakamoto em 2008."
            },
            // Adicione as outras 19 questões aqui...
        ];

        // =============================================
        // VARIÁVEIS GLOBAIS
        // =============================================
        let username = "";
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = TIME_PER_QUESTION;

        // =============================================
        // FUNÇÕES UTILITÁRIAS
        // =============================================
        function getFormattedDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, "0");
            const month = String(now.getMonth() + 1).padStart(2, "0");
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        function getStars(position) {
            switch (position) {
                case 1: return "⭐⭐⭐";
                case 2: return "⭐⭐";
                case 3: return "⭐";
                default: return "";
            }
        }

        // =============================================
        // GERENCIAMENTO DO RANKING COM FIREBASE
        // =============================================
        async function loadRanking() {
            try {
                const rankingRef = db.collection('ranking').orderBy('score', 'desc').limit(20);
                const snapshot = await rankingRef.get();
                const rankingData = [];
                snapshot.forEach(doc => {
                    rankingData.push(doc.data());
                });
                displayRanking(rankingData);
            } catch (error) {
                console.error('Erro ao carregar ranking do Firebase:', error);
                document.getElementById("error-message").textContent = "Erro ao carregar ranking online.";
            }
        }

        function displayRanking(rankingData) {
            const rankList = document.getElementById("ranking-display");
            rankList.innerHTML = "";
            if (!rankingData || rankingData.length === 0) {
                rankList.innerHTML += "<div class='rank-item'>Nenhum resultado registrado ainda.</div>";
                return;
            }
            rankingData.forEach((entry, index) => {
                const stars = getStars(index + 1);
                rankList.innerHTML += `
                    <div class='rank-item'>
                        ${index + 1}. ${entry.name}: ${entry.score}/${TOTAL_QUESTIONS}
                        <span class='rank-stars'>${stars}</span>
                        <div class='rank-details'>Concluído em: ${entry.date}</div>
                    </div>
                `;
            });
        }

        async function saveQuizResult(name, score) {
            const resultData = {
                name: name,
                score: score,
                date: getFormattedDateTime()
            };
            try {
                await db.collection('ranking').add(resultData);
                console.log('Resultado salvo no Firebase com sucesso!');
                loadRanking(); // Atualiza o ranking após salvar
            } catch (error) {
                console.error('Erro ao salvar no Firebase:', error);
                document.getElementById("error-message").textContent = "Erro ao salvar online.";
            }
        }

        // =============================================
        // GERENCIAMENTO DO QUIZ
        // =============================================
        function startQuiz() {
            username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Por favor, insira seu nome.");
                return;
            }
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            document.getElementById("error-message").textContent = "";
            selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, TOTAL_QUESTIONS);
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = TIME_PER_QUESTION;
            showQuestion();
        }

        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = "";
            document.getElementById("feedback").innerHTML = "";
            if (currentQuestionIndex >= selectedQuestions.length) {
                endQuiz();
                return;
            }
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            document.getElementById("progress").textContent = 
                `Pergunta ${currentQuestionIndex + 1} de ${TOTAL_QUESTIONS}`;
            questionContainer.innerHTML = `
                <p><strong>${currentQuestionIndex + 1}. ${currentQuestion.question}</strong></p>
                <div class="options">
                    ${currentQuestion.options.map(option => `
                        <label>
                            <input type="radio" name="q${currentQuestionIndex}" value="${option[0]}"> 
                            ${option}
                        </label>
                    `).join("")}
                </div>
            `;
            document.getElementById("confirm-btn").style.display = "none";
            document.querySelectorAll(`input[name="q${currentQuestionIndex}"]`).forEach(input => {
                input.addEventListener("change", () => {
                    document.getElementById("confirm-btn").style.display = "block";
                });
            });
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = TIME_PER_QUESTION;
            document.getElementById("timer").textContent = `Tempo restante: ${timeLeft} segundos`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Tempo restante: ${timeLeft} segundos`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    nextQuestion();
                }
            }, 1000);
        }

        function nextQuestion() {
            clearInterval(timerInterval);
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            const feedbackDiv = document.getElementById("feedback");
            if (selectedOption) {
                if (selectedOption.value === currentQuestion.answer) {
                    score++;
                    feedbackDiv.innerHTML = `✅ Correto! ${currentQuestion.explanation}`;
                } else {
                    feedbackDiv.innerHTML = `❌ Incorreto. A resposta correta é ${currentQuestion.answer.toUpperCase()}. ${currentQuestion.explanation}`;
                }
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 2000);
            } else {
                feedbackDiv.innerHTML = "⏩ Tempo esgotado! Nenhuma resposta selecionada.";
                currentQuestionIndex++;
                showQuestion();
            }
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result-screen").style.display = "block";
            saveQuizResult(username, score);
            document.getElementById("result").textContent = `Sua pontuação: ${score}/${TOTAL_QUESTIONS}`;
            const rankingDiv = document.getElementById("ranking");
            if (score >= 18) {
                rankingDiv.textContent = `${username}, você é um Mestre em Criptoativos!`;
            } else if (score >= 14) {
                rankingDiv.textContent = `${username}, você é um Especialista.`;
            } else if (score >= 10) {
                rankingDiv.textContent = `${username}, você é um Iniciante Avançado.`;
            } else if (score >= 6) {
                rankingDiv.textContent = `${username}, você é um Iniciante.`;
            } else {
                rankingDiv.textContent = `${username}, você é um Novato. Continue estudando!`;
            }
        }

        function restartQuiz() {
            document.getElementById("result-screen").style.display = "none";
            document.getElementById("start-screen").style.display = "block";
            document.getElementById("username").value = "";
            document.getElementById("username").focus();
            document.getElementById("error-message").textContent = "";
        }

        // =============================================
        // EVENT LISTENERS
        // =============================================
        document.getElementById("start-btn").addEventListener("click", startQuiz);
        document.getElementById("confirm-btn").addEventListener("click", nextQuestion);
        document.getElementById("restart-btn").addEventListener("click", restartQuiz);

        // Carrega o ranking ao iniciar
        window.addEventListener('load', () => {
            loadRanking();
        });
    </script>
</body>
</html>
