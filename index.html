            max-width: 600px;

            border: 2px solid #ddd;
        }
        .ranking-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }
        .rank-list {
            margin-top: 20px;
            text-align: left;
        }
        .rank-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .rank-stars {
            margin-left: 10px;
            color: gold;
            font-size: 18px;
        }
        .rank-item:nth-child(1) .rank-stars {
            color: gold; /* Primeiro lugar: ouro */
        }
        .rank-item:nth-child(2) .rank-stars {
            color: silver; /* Segundo lugar: prata */
        }
        .rank-item:nth-child(3) .rank-stars {
            color: #cd7f32; /* Terceiro lugar: bronze */
        }
        .rank-item:nth-child(n+4) .rank-stars {
            color: #ccc; /* Demais posições: cinza */
        }
        .rank-details {
            font-size: 14px;
            color: #666;
        }
